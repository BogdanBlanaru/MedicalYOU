<header id="header" class="bg-light-blue-500 shadow-lg relative z-50">
  <nav class="container mx-auto flex items-center justify-between py-4 px-6">
    <a class="text-3xl text-white font-bold uppercase mr-8" routerLink="/">Medical You</a>

    <!-- Hamburger (Mobile) -->
    <button
      class="block md:hidden text-white ml-auto"
      (click)="toggleMenu()"
    >
      <!-- icon -->
    </button>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-6 ml-auto">
      <ul class="flex items-center space-x-6">
        <!-- If there's no user, show "Login/Register" -->
        <li *ngIf="!currentUser">
          <a href="#" class="text-white font-medium" (click)="openModal($event)">
            Login / Register
          </a>
        </li>

        <!-- If user is a patient, show these links -->
        <li *ngIf="isPacient">
          <a routerLink="/virtual-assistant" class="text-white font-medium">
            Virtual Medical Assistant
          </a>
        </li>
        <li *ngIf="isPacient">
          <a routerLink="/book-appointment" class="text-white font-medium">
            Book Appointment
          </a>
        </li>

        <!-- If user is a doctor, show these links -->
        <li *ngIf="isDoctor">
          <a routerLink="/doctor-patients" class="text-white font-medium">
            My Patients
          </a>
        </li>

        <!-- Common Links for All Logged-In Users (Example) -->
        <li *ngIf="currentUser">
          <a routerLink="/about" class="text-white font-medium">
            About
          </a>
        </li>
        <li *ngIf="currentUser">
          <a href="#" class="text-white font-medium" (click)="logout()">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Mobile Navigation (Similar Logic) -->
  <div class="absolute top-full left-0 w-full bg-light-blue-500 text-white"
       [ngClass]="{ 'hidden': !isMenuOpen, 'block': isMenuOpen }">
    <ul class="py-4 px-6">
      <li *ngIf="!currentUser">
        <a href="#" class="block" (click)="openModal($event)">
          Login / Register
        </a>
      </li>
      <li *ngIf="isPacient">
        <a routerLink="/virtual-assistant" class="block">
          Virtual Medical Assistant
        </a>
      </li>
      <li *ngIf="isPacient">
        <a routerLink="/book-appointment" class="block">
          Book Appointment
        </a>
      </li>
      <li *ngIf="isDoctor">
        <a routerLink="/doctor-patients" class="block">
          My Patients
        </a>
      </li>
      <li *ngIf="currentUser">
        <a routerLink="/about" class="block">
          About
        </a>
      </li>
      <li *ngIf="currentUser">
        <a href="#" class="block" (click)="logout()">
          Logout
        </a>
      </li>
    </ul>
  </div>
</header>
