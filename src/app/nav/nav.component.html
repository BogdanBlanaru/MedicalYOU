<header id="header" class="bg-light-blue-500 shadow-lg relative z-50">
  <nav class="container mx-auto flex items-center justify-between py-4 px-6">
    <!-- App Name / Logo -->
    <a class="text-3xl text-white font-bold uppercase mr-8" routerLink="/">
      Medical You
    </a>

    <!-- Hamburger (Mobile Only) -->
    <button
      class="block md:hidden text-white ml-auto focus:outline-none"
      (click)="toggleMenu()"
      aria-label="Toggle Menu"
    >
      <!-- Icon, e.g. a hamburger -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <!-- Desktop Navigation -->
    <!-- Hidden on mobile (md:hidden removes it below md) -->
    <div class="hidden md:flex items-center space-x-6 ml-auto">
      <ul class="flex items-center space-x-6">
        <!-- If there's no user, show "Login/Register" -->
        <li *ngIf="!currentUser">
          <a href="#" class="text-white font-medium" (click)="openModal($event)">
            Login / Register
          </a>
        </li>

        <!-- If user is a patient, show these links -->
        <li *ngIf="isPacient">
          <a routerLink="/virtual-assistant" class="text-white font-medium">
            Virtual Medical Assistant
          </a>
        </li>
        <li *ngIf="isPacient">
          <a routerLink="/book-appointment" class="text-white font-medium">
            Book Appointment
          </a>
        </li>

        <!-- If user is a doctor, show these links -->
        <li *ngIf="isDoctor">
          <a routerLink="/doctor-patients" class="text-white font-medium">
            My Patients
          </a>
        </li>

        <!-- Common link (example) -->
        <li *ngIf="currentUser">
          <a routerLink="/about" class="text-white font-medium">
            About
          </a>
        </li>
        <li *ngIf="currentUser">
          <a href="#" class="text-white font-medium" (click)="logout()">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <!-- Ensure it's hidden on desktop with `md:hidden` -->
  <div
    class="md:hidden absolute top-full left-0 w-full bg-light-blue-500 text-white"
    [ngClass]="{ 'hidden': !isMenuOpen, 'block': isMenuOpen }"
  >
    <ul class="py-4 px-6 space-y-4">
      <!-- If there's no user, show "Login/Register" -->
      <li *ngIf="!currentUser">
        <a href="#" class="block" (click)="openModal($event)">
          Login / Register
        </a>
      </li>

      <!-- If user is a patient, show these links -->
      <li *ngIf="isPacient">
        <a routerLink="/virtual-assistant" class="block">
          Virtual Medical Assistant
        </a>
      </li>
      <li *ngIf="isPacient">
        <a routerLink="/book-appointment" class="block">
          Book Appointment
        </a>
      </li>

      <!-- If user is a doctor, show these links -->
      <li *ngIf="isDoctor">
        <a routerLink="/doctor-patients" class="block">
          My Patients
        </a>
      </li>

      <!-- Common link (example) -->
      <li *ngIf="currentUser">
        <a routerLink="/about" class="block">
          About
        </a>
      </li>
      <li *ngIf="currentUser">
        <a href="#" class="block" (click)="logout()">
          Logout
        </a>
      </li>
    </ul>
  </div>
</header>
