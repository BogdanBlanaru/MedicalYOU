<div *ngIf="predictionResult; else noResult">
  <div class="recommendations bg-light-red p-4 rounded-md">
    <h3 class="text-red-500 font-bold text-lg">Recommendations</h3>
    <p><strong>Urgency:</strong> {{ predictionResult.recommendations?.urgency }}</p>
    <p><strong>Specialist:</strong> {{ predictionResult.recommendations?.specialist }}</p>
  </div>

  <div class="diagnosis mt-6">
    <h3 class="text-blue-500 font-bold text-lg">Diagnosis: {{ predictionResult.prognosis }}</h3>
    <p>{{ predictionResult.description }}</p>
  </div>

  <div class="precautions mt-6">
    <h3 class="text-green-500 font-bold text-lg">Precautions</h3>
    <ul>
      <li *ngFor="let precaution of predictionResult.precautions">
        {{ precaution }}
      </li>
    </ul>
  </div>

  <!-- Add Download Button -->
  <div class="mt-6">
    <button
      (click)="downloadReport('json')"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
    >
      Download JSON Report
    </button>
    <button
      (click)="downloadReport('text')"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 ml-4"
    >
      Download Text Report
    </button>
    <button
      (click)="downloadReport('csv')"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 ml-4"
    >
      Download CSV Report
    </button>
  </div>
  
</div>

<ng-template #noResult>
  <p>No results available. Please try again.</p>
</ng-template>
