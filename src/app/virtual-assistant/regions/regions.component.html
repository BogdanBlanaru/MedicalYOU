<div class="container mx-auto py-16 px-6 bg-light-blue-50">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Find Nearby Medical Facilities</h1>
    <p class="text-blue-600 mb-6">
      Enter your address or select a region on the map to find the closest doctors and hospitals.
    </p>
  
    <!-- Address Search -->
    <div class="mb-6">
      <input
        type="text"
        [(ngModel)]="searchAddress"
        (input)="onSearchAddress()"
        placeholder="Enter an address or region..."
        class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>
  
    <!-- Map Container -->
    <div id="map" class="w-full h-96 border-2 border-gray-300 rounded-md mb-6"></div>
  
    <!-- Found Facilities -->
    <div class="mt-4">
      <h2 class="text-2xl font-bold text-blue-700 mb-2">Nearby Facilities</h2>
      <ul>
        <li *ngFor="let facility of nearbyFacilities" class="mb-2">
          <p class="font-semibold">{{ facility.name }}</p>
          <p class="text-sm text-gray-600">{{ facility.address }}</p>
        </li>
      </ul>
    </div>
  
    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-8">
      <button class="text-blue-700 font-semibold hover:underline" (click)="goBack()">
        Back
      </button>
      <button
        class="bg-red-500 text-white font-bold py-2 px-6 rounded-md hover:bg-red-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
        (click)="proceed()"
      >
        Continue
      </button>
    </div>
  </div>
