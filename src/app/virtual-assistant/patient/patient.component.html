<div class="container mx-auto py-16 px-6 bg-light-blue-50">
  <!-- Question Section -->
  <div class="text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-8">What is your gender?</h1>
  </div>

  <!-- Options Section -->
  <div class="flex justify-center gap-6">
    <!-- Female Option -->
    <div
      class="border-2 border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-red-500 transition"
      (click)="selectGender('female')"
      [class.border-red-500]="selectedGender === 'female'"
    >
      <img
        src="assets/images/female.png"
        alt="Female"
        class="w-16 h-16 mx-auto mb-2"
      />
      <p class="text-blue-700 font-semibold">Female</p>
    </div>

    <!-- Male Option -->
    <div
      class="border-2 border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-red-500 transition"
      (click)="selectGender('male')"
      [class.border-red-500]="selectedGender === 'male'"
    >
      <img
        src="assets/images/male.png"
        alt="Male"
        class="w-16 h-16 mx-auto mb-2"
      />
      <p class="text-blue-700 font-semibold">Male</p>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between mt-12">
    <button
      class="text-blue-700 font-semibold hover:underline"
      routerLink="/virtual-assistant/introduction"
    >
      Back
    </button>
    <button
      class="bg-red-500 text-white font-bold py-2 px-6 rounded-md hover:bg-red-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      [disabled]="!selectedGender"
      (click)="goToNextStep()"
    >
      Continue
    </button>
  </div>
</div>
