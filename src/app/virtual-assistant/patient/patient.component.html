<!-- Gender Selection -->
<div *ngIf="currentStep === 'gender'" class="container mx-auto py-16 px-6 bg-light-blue-50">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">What is your gender?</h1>
    <div class="flex justify-center gap-8">
      <button
        class="flex flex-col items-center border-2 border-gray-300 rounded-md p-4 hover:border-red-500 transition focus:outline-none focus:ring-2 focus:ring-red-500"
        (click)="selectGender('female')"
      >
        <img src="assets/images/female.png" alt="Female" class="w-12 h-12 mb-2" />
        <span class="text-sm font-medium text-gray-700">Female</span>
      </button>
      <button
        class="flex flex-col items-center border-2 border-gray-300 rounded-md p-4 hover:border-red-500 transition focus:outline-none focus:ring-2 focus:ring-red-500"
        (click)="selectGender('male')"
      >
        <img src="assets/images/male.png" alt="Male" class="w-12 h-12 mb-2" />
        <span class="text-sm font-medium text-gray-700">Male</span>
      </button>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between mt-12">
    <button
      class="text-blue-700 font-semibold hover:underline"
      routerLink="/virtual-assistant/introduction"
    >
      Back
    </button>
    <button
      class="bg-red-500 text-white font-bold py-2 px-6 rounded-md hover:bg-red-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      [disabled]="!gender"
      (click)="proceedToAge()"
    >
      Continue
    </button>
  </div>
</div>

<!-- Age Input -->
<div *ngIf="currentStep === 'age'" class="container mx-auto py-16 px-6 bg-light-blue-50">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">How old are you?</h1>
    <p class="text-blue-600 mb-4">Please enter your age below</p>
    <div class="flex justify-center">
      <input
        type="number"
        [(ngModel)]="age"
        class="border-2 border-gray-300 rounded-md p-4 text-center text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Age"
        min="1"
        max="120"
      />
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between mt-12">
    <button
      class="text-blue-700 font-semibold hover:underline"
      (click)="goBackToGender()"
    >
      Back
    </button>
    <button
      class="bg-red-500 text-white font-bold py-2 px-6 rounded-md hover:bg-red-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      [disabled]="!isValidAge()"
      (click)="proceedToSymptoms()"
    >
      Continue
    </button>
  </div>
</div>
