<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold text-light-blue-700 mb-4">Patient History</h1>
    
    <div *ngIf="history.length > 0; else noHistory">
      <div *ngFor="let record of history" class="bg-white shadow p-4 rounded mb-4">
        <h2 class="text-lg font-semibold">Date: {{ record.date | date }}</h2>
        <p class="text-gray-600">Doctor: {{ record.doctorName }}</p>
        <p class="text-gray-600">Notes: {{ record.notes }}</p>
      </div>
    </div>
  
    <ng-template #noHistory>
      <p class="text-gray-500">No history available for this patient.</p>
    </ng-template>
  </div>
