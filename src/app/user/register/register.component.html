<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" type="email" placeholder="Enter Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" type="number" placeholder="Enter Age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" type="password" placeholder="Enter Password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input [control]="confirm_password" type="password" placeholder="Confirm Password"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input [control]="phoneNumber" format="(0000)-000-000" placeholder="Enter Phone Number"></app-input>
  </div>
  <!-- Role -->
  <div class="mb-3">
    <label class="inline-block mb-2 text-gray-300">Role</label>
    <select
      id="role"
      formControlName="role"
      class="block w-full p-2 border rounded-md text-gray-300 bg-gray-800 border-gray-600
        focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 placeholder-gray-500"
    >
      <option value="" disabled class="text-gray-500 bg-gray-800">Select Role</option>
      <option value="pacient" class="text-gray-300 bg-gray-800">Pacient</option>
      <option value="doctor" class="text-gray-300 bg-gray-800">Doctor</option>
    </select>
  </div>
  <button type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="inSubmission">
    Submit
  </button>
</form>
